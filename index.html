<!DOCTYPE html>

<head>
    <title>this login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div style="display: flex; width: 100%;">
        <div class="div1" style="width: 700px; height: 617px">
            <img src="image.jpg" style='height: 100%; width: 100%; object-fit: contain'>
        </div>
        <div class="div2">
            <div class="div2_1">
                <p>Welcome back</p>
                <h1>Login to your account</h1>
                <p>Username</p>
                <input type="text" placeholder="John.snow@gmail.com">

                <p>Password</p>
                <input type="password" name="" placeholder="password"> <br>
                <div class="two-col">
                    <div class="one">
                       <input type="checkbox" name="" id="check">
                       <label for="check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
                <br>
                <div >
                    <input type="submit" id="log" value="Login Now" >
                </div> 
                <div>
                    <input type="submit" id="google" value="Or sign-in with google">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
